<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feet to mile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<style>
    body{
        margin: 0;
        padding: 0;
    }
    .box{
        width:100%;
        margin: 0 auto;
        padding-bottom: 60px;
        padding-top: 60px;
        height: 400px;
    }
    .main-body{
        border-radius: 10px;
        box-shadow: 5px 5px 10px rgb(95, 94, 94);
        
    }
    .heading{
        font-size:25px;
    }
    #footbtn{
        width: 100%;
    }
    #viewResult{
        font-size:20px;
    }
</style>

</head>
<body>
    
<div class="row m-2 " >
    <div class="col-md-4"></div>

        <div class="col-md-4 main-body">
            <div class="box">
            <h2 class="text-center pb-5 heading">You can convert Feet TO Mile</h2>
            <input id="footCount" type="text" class="form-control" placeholder="Input Feet value">
            <p></p><button id="footbtn" class="btn btn-primary btn-lg btn-block  mt-2 ">check</button><p/>
            <h2 id="viewResult" class="mt-4"></h2>
        </div>

        <div class="col-md-4 "></div>
    </div>
</div>



<script>
    const footbtn= document.getElementById("footbtn");
    footbtn.addEventListener('click', function(){
       
        // input value 
        const footCount= document.getElementById("footCount").value;
        const footCountNumber= parseFloat(footCount);
        
        const footCalculate= footCountNumber/5280;

        // result section
        const viewResult= document.getElementById("viewResult").innerText;
        // document.getElementById("viewResult").innerText=footCalculate;

        if(document.getElementById("footCount").value == ""){
            document.getElementById("viewResult").innerText="Please put your value";
        }else{
            document.getElementById("viewResult").innerText="Mile: " + footCalculate;
        }

    })
</script>
</body>
</html>
